<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Fancy Task List</title>
</head>
<body>
    <div class="container">
        <h1 class="middle">TO DO LIST</h1>
            <label for="new-task" class="middle">Add Task</label><br>
            <input id="new-task" type="text"><br>
            <button>Add Task</button>
        <h3 class="middle">Todo</h3>
        <ul id="incomplete-tasks">
            <!-- Add your tasks here -->
        </ul>
        <h3 class="middle">Completed Tasks</h3>
        <ul id="completed-tasks">
            <!-- Completed tasks go here -->
        </ul>
    </div>
    <script type="text/javascript" src="list.js"></script>
</body>
</html>
